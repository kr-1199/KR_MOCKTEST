<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GK Mock Test</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="style.css" rel="stylesheet" />
</head>
<body>

  <div class="main-bg">
    <div class="container py-5">
      <div class="card shadow-lg p-4 rounded-5 glassy">
        <h1 class="text-center mb-4 fw-bold text-primary">GK Mock Test</h1>
        
        <div id="quiz-box">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div id="progress" class="fw-semibold"></div>
            <div id="timer" class="text-danger fw-bold fs-5">⏱ 2:00</div>
          </div>
          <h5 id="question" class="mb-4"></h5>
          <div id="options" class="d-grid gap-3"></div>
          <div class="text-end mt-4">
            <button id="next-btn" class="btn btn-primary px-4" disabled>Next</button>
          </div>
        </div>

        <div id="result-box" class="text-center d-none">
          <h2 class="fw-bold">🎉 Test Completed!</h2>
          <p id="score" class="fs-4 mb-4"></p>
          <button onclick="location.reload()" class="btn btn-success px-4">Try Again</button>
        </div>
      </div>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
</script>
</body>
</html>
